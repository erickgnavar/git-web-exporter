<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>{{ title }}</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="toc">
        <h2>Table of contents</h2>
        <ul>
          {% for item in toc %}
            <li>
              <a href="{{ item.path }}">{{ item.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="content">
        <h1>{{ title }}</h1>
        <code>{{ hash }}</code>
        {{ body }}
      </div>
      <div class="changes">
        <h2>Diff</h2>
        {% for change in changes %}
          <div>
            <code>{{ change.path }}</code>
            <div class="diff-container">
              {{ change.diff }}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
